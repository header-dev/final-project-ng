<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <table class="table table-hover">
      <tr *ngFor="let course of (courses$ | async)">
        <td>
          <img width="50" height="35" src="http://www.software-architects.com/content/images/blog/2016/10/angular.png" alt="">
        </td>
        <td>
          {{course.description}}
        </td>
        <td>
          <button class="btn btn-info">View</button>
        </td>
      </tr>
    </table>
  </div>
</div>
