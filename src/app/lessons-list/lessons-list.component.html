<table class="table table-hover">
    <tr *ngFor="let lesson of lessons" (click)="selectLesson(lesson)">
        <td width="85%">{{lesson.description}}</td>
        <td width="15%">
            <label class="control-label"><i class="glyphicon glyphicon-time"></i> {{lesson.duration}}</label>
        </td>
    </tr>
</table>
