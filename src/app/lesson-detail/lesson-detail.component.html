<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <nav aria-label="...">
      <ul class="pager">
        <li><a (click)="previous()">Previous</a></li>
        <li><a (click)="next()">Next</a></li>
      </ul>
    </nav>
    <div class="page-header" align="center">
      <h3>{{ lesson?.description }}</h3>
      <h5>Duration:
        <span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ lesson?.duration }}</h5>
    </div>
    <div *ngIf="lesson?.videoUrl" class="embed-responsive embed-responsive-4by3">
      <iframe class="embed-responsive-item" allowfullscreen [src]="lesson?.videoUrl | safeUrl"></iframe>
    </div>
    <h4>Description</h4>
    <blockquote>
      <p>{{lesson?.longDescription}}</p>
    </blockquote>
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn btn-info">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
       Edit</a>
      <a href="#" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
       Delete</a>
    </div>
  </div>
</div>
