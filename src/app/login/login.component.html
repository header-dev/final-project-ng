<form autocomplete="off" novalidate [formGroup]="form" class="form-horizontal">
  <fieldset>
    <legend>Lesson</legend>
    <div class="form-group">
      <label class="control-label col-md-3">Email : </label>
      <div class="col-md-6">
        <input name="email" formControlName="email" type="email" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-3">Password : </label>
      <div class="col-md-6">
        <input name="password" formControlName="password" type="password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3 col-md-offset-3">
        <button class="btn btn-success" (click)="login()">Login</button>
      </div>
    </div>
  </fieldset>
</form>
